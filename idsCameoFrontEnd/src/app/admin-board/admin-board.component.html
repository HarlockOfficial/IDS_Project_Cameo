<form *ngIf="isAdmin" name="form" (ngSubmit)="onAddOmbrellone()" #f="ngForm" novalidate>
    <div class="title">
        <h1>Crea un nuovo ombrellone</h1>
    </div>
    <div class="form-inside">
        <div class="form-group">
            <label for="ombrelloneRowNumber">Numero riga ombrellone</label>
            <input type="text" class="form-control" name="ombrelloneRowNumber" [(ngModel)]="form.ombrelloneRowNumber"
                required #ombrelloneRowNumber="ngModel" />
        </div>
        <div class="form-group">
            <label for="ombrelloneColumnNumber">Numero colonna ombrellone</label>
            <input type="text" class="form-control" name="ombrelloneColumnNumber"
                [(ngModel)]="form.ombrelloneColumnNumber" required #ombrelloneColumnNumber="ngModel" />
        </div>
        <div class="form-group">
            <label for="prezzo">Prezzo</label>
            <input type="text" class="form-control" name="prezzo" [(ngModel)]="form.prezzo" required
                #prezzo="ngModel" />
        </div>
        <div class="form-group">
            <label for="dataInizio">Data inizio</label>
            <input type="date" class="form-control" name="dataInizio" [(ngModel)]="form.dataInizio" required
                #dataInizio="ngModel" />
        </div>
        <div class="form-group">
            <label for="dataFine">Data fine</label>
            <input type="date" class="form-control" name="dataFine" [(ngModel)]="form.dataFine" required
                #dataFine="ngModel" />
        </div>

        <div class="form-group">
            <button class="btn">
                Crea Ombrellone
            </button>
        </div>
    </div>
</form>
