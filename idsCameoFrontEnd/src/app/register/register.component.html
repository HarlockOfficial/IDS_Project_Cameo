<div class="form-wrapper">
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
                maxlength="20" #username="ngModel" />
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required minlength="3"
                maxlength="20" #name="ngModel" />
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname" [(ngModel)]="form.surname" required minlength="3"
                maxlength="20" #surname="ngModel" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
                #email="ngModel" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                minlength="6" #password="ngModel" />
        </div>

        <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input type="date" class="form-control" name="birthDate" [(ngModel)]="form.birthDate" required minlength="3"
                maxlength="20" #birthDate="ngModel" />
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </form>
</div>
