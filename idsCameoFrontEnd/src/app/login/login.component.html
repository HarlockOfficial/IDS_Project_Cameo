<div class=form-wrapper>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="title">
            <h1>Effettua il log-in</h1>
        </div>
        <div class="form-inside">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" />
            </div>
            <div class="form-group">
                <button class="btn">
                    Login
                </button>
            </div>
        </div>
        <div class="form-group">
            <div class="alert" role="alert" *ngIf="f.submitted && isLoginFailed">
                Errore durante login
            </div>
        </div>
    </form>

    <div class="alert-success" *ngIf="isLoggedIn">
        Ti sei loggato con successo
        <button class="btn-logout" (click)="onLogout()">
            Logout
        </button>
    </div>
</div>
